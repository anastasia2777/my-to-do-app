{% extends "todo/base.html" %}
{% block title %}Удаление задачи{% endblock title %}


{% block content %}
    <h1 class="my-4">Вы уверены, что хотите удалить "{{ task.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'todo:task_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
