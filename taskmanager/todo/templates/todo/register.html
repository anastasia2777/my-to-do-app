{% extends "todo/base.html" %}

{% block title %}Регистрация{% endblock %}


{% block content %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="invalid-feedback d-block">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit">Зарегистрироваться</button>
    </form>

    <p><a href="{% url 'todo:login' %}">Уже есть аккаунт? Войти</a></p>
{% endblock %}
