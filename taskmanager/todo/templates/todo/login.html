<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вход в систему</title>
</head>
<body>
    <h2>Войти</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
    </form>

    {% if form.errors %}
        <p style="color: red;">Неверный логин или пароль.</p>
    {% endif %}
</body>
</html>
