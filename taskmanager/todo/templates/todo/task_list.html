<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <!-- Bootstrap 5 CSS (подключается ОДИН раз) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Стили для Toast-уведомлений -->
    <style>
        #toast-container .toast {
            margin-bottom: 0.5rem;
            min-width: 300px;
            font-weight: 500;
        }
        .bg-success { background-color: #28a745 !important; }
        .bg-danger  { background-color: #dc3545 !important; }
    </style>
</head>
<body class="container">
    <!-- Контейнер для Toast-уведомлений (справа вверху) -->
    <div id="toast-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1000;">
        {% for message in messages %}
        <div class="toast align-items-center text-white bg-{{ message.tags }} border-0"
             role="alert"
             aria-live="assertive"
             aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    {{ message }}
                </div>
                <button type="button"
                        class="btn-close btn-close-white me-2 m-auto"
                        data-bs-dismiss="toast"
                        aria-label="Закрыть">
                </button>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Основной контент страницы -->
    <header class="my-4">
        <h1>Список задач</h1>
        <a href="{% url 'todo:task_create' %}" class="btn btn-primary mb-3">
            Добавить задачу
        </a>
    </header>

    <main>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ task.title }}</span>

                <div class="btn btn-sm btn-warning text-dark fw-semibold border-0">
                    <a href="{% url 'todo:task_update' task.pk %}"
                       class="btn-warning btn-sm active">
                        Редактировать
                    </a>
                    <a href="{% url 'todo:task_delete' task.pk %}"
                       class="btn btn-sm btn-danger text-white fw-semibold border-0">
                        Удалить
                    </a>
                </div>

            </li>
            {% empty %}
            <li class="list-group-item text-muted text-center">
                Пока нет задач. Создайте первую!
            </li>
            {% endfor %}
        </ul>
    </main>

    <!-- Подключение JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Скрипт для автоматического показа и скрытия Toast -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toasts = document.querySelectorAll('.toast');

            toasts.forEach(toastElement => {
                // Создаем экземпляр Toast для каждого уведомления
                const toast = new bootstrap.Toast(toastElement, {
                    delay: 3000,    // Автоматически скрыть через 3 секунды
                    autohide: true
                });
                toast.show(); // Показываем уведомление
            });
        });
    </script>
</body>
</html>
